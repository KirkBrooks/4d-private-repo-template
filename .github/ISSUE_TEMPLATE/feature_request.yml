name: Feature Request
description: Suggest an idea for this project
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request

  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short summary of the feature.
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem to solve
      description: Is your feature request related to a problem?
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: What do you want to see?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Anything else?
    validations:
      required: false
